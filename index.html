<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS P-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <title>Matheus Passos</title>
</head>
<body>
    
    <!-- NAVBAR -->
    <nav id="menu">
        <ul class="menu-items">
            <li style="float: left;"><img src="images/code.png" alt="code"></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#header">Introdução</a></li>
        </ul>
    </nav>
    
    <!-- INTRODUCTION -->
    <div id="header">
        <header class="header-content">
            <h1><b>Matheus Pinheiro Passos</b></h1>
            <p>Desenvolvedor Web</p>
            <button class="btn btn-outline-primary">Saiba mais</button>
        </header>
    </div>

    <!-- SKILLS -->
    <div id="skills">
        <h1><b>Minhas <span style="color: rgb(98, 14, 177);">skills</span></b></h1>
    </div>

    <div class="skills-items">
        <div class="row">
            <div class="col-md-4">
                <img src="images/python.png" alt="python" class="img-fluid">
                <p>Python</p>
            </div>
            <div class="col-md-4">
                <img src="images/django.png" alt="django" class="img-fluid">
                <p>Django</p>
            </div>
            <div class="col-md-4">
                <img src="images/html.png" alt="html" class="img-fluid">
                <p>HTML</p>
            </div>
            <div class="col-md-4">
                <img src="images/css.png" alt="css" class="img-fluid">
                <p>CSS</p>
            </div>
            <div class="col-md-4">
                <img src="images/js.png" alt="javascript" class="img-fluid">
                <p>JavaScript</p>
            </div>
            <div class="col-md-4">
                <img src="images/git.png" alt="git" class="img-fluid">
                <p>GIT</p>
            </div>
            <div class="col-md-12">
                <img src="images/agile.png" alt="agile" class="img-fluid">
                <p>Metodologias Ágeis</p>
            </div>
        </div>
    </div>

    <!-- CONTACT -->
    <div id="contato">
        <h1><b>Fique a vontade para entrar em contato</b></h1>
        <div id="form">
            <form action="">
                <label for="email" class="form-label">Seu email</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="menssagem" class="form-label">Escreve sua mensagem</label>
                <input type="text" name="menssagem" id="menssagem" class="form-control">
                <button class="btn btn-outline-primary">Enviar email</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        Developed with love &#10084
    </footer>
</body>
</html>
